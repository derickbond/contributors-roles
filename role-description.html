      "Senior React Developer": { icon: "<i class='fab fa-react'></i>", color: "#61DAFB" },

      "Senior CSS (Tailwind) Developer": { icon: "<i class='fab fa-css3-alt'></i>", color: "#38B2AC" },

      "Associate React Developer": { icon: "<i class='fab fa-react'></i>", color: "#61DAFB" },
      "Lead CSS Developer": { icon: "<i class='fab fa-css3-alt'></i>", color: "#38B2AC" },

      "Project Coordinator": { icon: "<i class='fas fa-tasks'></i>", color: "#FFA500" },
      "Financial Coordinator": { icon: "<i class='fas fa-dollar-sign'></i>", color: "#008000" },
      "Administrative Coordinator": { icon: "<i class='fas fa-tasks'></i>", color: "#800080" },

      "Senior JavaScript Developer": { icon: "<i class='fab fa-js'></i>", color: "#F0DB4F" },
      "UI/UX Designer": { icon: "<i class='fas fa-paint-brush'></i>", color: "#FF1493" },
    };

    const cardColumns = document.querySelector(".card-columns");

    for (const assignment of roleAssignment) {
      const { name, specialization, assignedRoles, currentTasks } = assignment;
      const card = createRoleCard(name, specialization, assignedRoles, currentTasks);
      cardColumns.appendChild(card);
    }

    const unassignedRoles = [
    "Project Manager",
    "SEO and Digital Marketing",
    "E-commerce Development",
    "Machine Learning",
    "Natural Language Processing",
    "API Development"
  ];

    const unassignedRolesContainer = document.getElementById("unassigned-roles");
    for (const role of unassignedRoles) {
      const badge = createBadge(role);
      unassignedRolesContainer.appendChild(badge);
    }

    function createRoleCard(name, specialization, assignedRoles, currentTasks) {
      const card = document.createElement("div");
      card.className = "card mt-4";

      const cardBody = document.createElement("div");
      cardBody.className = "card-body";

      const cardTitle = document.createElement("h5");
      cardTitle.className = "card-title";
      cardTitle.innerHTML = getDeveloperIcon(name) + name;

      const cardSubtitle = document.createElement("h6");
      cardSubtitle.className = "card-subtitle mb-2 text-muted";
      cardSubtitle.textContent = specialization;

      const roleList = document.createElement("ul");
      roleList.className = "list-group list-group-flush";

      for (const role of assignedRoles) {
        const roleItem = createRoleItem(role, "assigned-role", roleMapping[role].color);
        roleList.appendChild(roleItem);
      }

      const taskList = document.createElement("ul");
      taskList.className = "list-group list-group-flush mt-3";

      for (const { role, task, color } of currentTasks) {
        const taskItem = createRoleItem(task, "current-task", color);
        const roleIcon = getRoleIcon(role);
        taskItem.innerHTML = `${roleIcon} ${task}`;
        taskList.appendChild(taskItem);
      }

      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardSubtitle);
      cardBody.appendChild(roleList);
      cardBody.appendChild(taskList);
      card.appendChild(cardBody);

      return card;
    }

    function createRoleItem(content, className, color) {
      const listItem = document.createElement("li");
      listItem.className = `list-group-item ${className}`;
      listItem.innerHTML = content;
      listItem.style.borderColor = color;
      return listItem;
    }

    function createBadge(content) {
      const badge = document.createElement("span");
      badge.className = "badge badge-primary badge-pill mx-1";
      badge.textContent = content;
      return badge;
    }

    function getRoleIcon(role) {
      return roleMapping[role] ? roleMapping[role].icon : "";
    }

    function getDeveloperIcon(name) {
      const developerIcons = {
        "Charles": "<i class='fas fa-user'></i>",
        "Bildad Owuor": "<i class='fas fa-user'></i>",
        "Awino Emanuel": "<i class='fas fa-user'></i>",
        "Bismarck Momanyi": "<i class='fas fa-user'></i>",
        "Mark Hekima": "<i class='fas fa-user'></i>",
        "Charlestone Oyoo": "<i class='fas fa-user'></i>",
        "Obondo Derick": "<i class='fas fa-user'></i>",
        "John Doe": "<i class='fas fa-user'></i>"
      };

      return developerIcons[name] || "";
    }
